{% extends 'layout.html' %}

{% block title %} {{ data.surname }} {{ data.name }}{% endblock %}

{% block content %}

<h2>
  <table>
    <tr><td>ID</td><td>{{ data.id }}</td></tr>
    <tr><td>Surname</td><td>{{ data.surname }}</td></tr>
    <tr><td>Name</td><td>{{ data.name }}</td></tr>
    <tr><td>Age</td><td>{{ data.age }}</td></tr>
    <tr><td>Occupation</td><td>{{ data.occupation }}</td></tr>
    <tr><td>Worldview</td><td>{{ data.worldview }}</td></tr>
    <tr><td>Quote</td><td>{{ data.quote }}</td></tr>
  </table>
</h2>

{% endblock %}
