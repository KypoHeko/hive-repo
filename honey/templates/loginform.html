<!DOCTYPE html>
<html>
<head>
    
  <meta charset="utf-8" />
  <title>Login form</title>
        
</head>
<body>
    
  <h2>Login form</h2>
    
  <form method="post">
    {% csrf_token %}
    <p><input type="text" name="username"></p>
    <p><input type="password" name="password"></p>
      
    <button type="submit">Log in</button>
  </form>
    
</body>
</html>
