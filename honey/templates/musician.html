{% extends 'layout.html' %}

{% block title %} Musician {% endblock %}

{% block content %}

  <div>
      
    <div class="color-row">
      {% for i in colors %}
        <div style="background-color: #{{ i }}" class="color-key"></div>
      {% endfor %}
    </div>
      
    {% for _ in "x"|rjust:"25" %}
      <div class="dark-key"></div>
    {% endfor %}

  </div>

{% endblock %}
